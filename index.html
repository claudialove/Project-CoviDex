   <!-- search display -->
 
   <div class="container">
    <h1>Movie Search</h1>
    <form id="stateSearch">
      <label for="state-input">Search for a movie</label>
      <input type="text" id="state-input"><br>
      <!-- This button will trigger our AJAX call -->
      <input id="find-state" type="submit" value="State Search">
    </form>
    <!-- We'll be dumping our JSON contents in here -->
    <div id="state-view"></div>
   </div>

               
                
 <!-- card disply of data -->
 <div class="card-group">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title" id="positive">positive</h5>
      </div>
    </div>
    
    <div class="card">
      <div class="card-body">
        <h5 class="card-title" id="recovered">recovered</h5>
      </div>
    </div>

    <div class="card">
        <div class="card-body">
          <h5 class="card-title" id="deaths">deaths</h5>
        </div>
    </div>

    
    <div class="card">
      <div class="card-body">
        <h5 class="card-title" id="date">date</h5>
      </div>
    </div>

</div>
